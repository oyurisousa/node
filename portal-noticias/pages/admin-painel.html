<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>painel</title>
    <link rel="stylesheet" href="../public/styles/admin-painel.css">
</head>
<body>
    
    <header>
        <h2>Cadastro de notícias</h2>
    </header>
    <form  enctype="multipart/form-data" method="post" action="/admin/cadastro">
        <input required type="text" name="titulo_noticia" placeholder="Titulo...">
        <input required type="text" name="url_imagem" placeholder="URL imagem...">
        <input required type="text" name="categoria" placeholder="Categoria...">
        <input type="file" name="arquivo" id="">
        <textarea required name="noticia" placeholder="Noticia..."></textarea> 
        <input type="submit" name="acao" value="Cadastrar">
    </form>
    <section class="lista-noticias">
        <h2>Listando Notícias</h2>
        <div>
            <p>Titulo Noticia: minha notícia</p>
            <a href="/admin/deletar/10">(X)</a>
        </div>
    </section>

</body>
</html>
